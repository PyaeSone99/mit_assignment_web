<section style=" height: 100vh;" *ngIf="product">
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card text-black pt-5">
                    <div class="d-flex justify-content-center">
                        <img [src]="'http://localhost:8080/product/'+product?.imageName" width="100px" height="100px"
                            alt="Product Photo" />
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <h5 class="card-title text-muted mb-4"> Product Details </h5>
                            <!-- <p class="text-muted mb-4 fs-5">{{product.name}}</p> -->
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                                <span>Code : </span><span> {{product.code}} </span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between ">
                                <span>Name : </span><span> {{product.name}} </span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between ">
                                <span>Price : </span><span> {{product.price}} </span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between ">
                                <span>Quantity : </span><span> {{product.quantity}} </span>
                            </div>
                            <hr>
                        </div>
                        <div class="mt-3">
                            <p class="fw-bold">Description</p>
                            <p> {{product.description}} </p>
                        </div>
                        
                        <button class="btn btn-outline-primary float-end" (click)="goBack()">
                            <i class="fa-regular fa-circle-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
