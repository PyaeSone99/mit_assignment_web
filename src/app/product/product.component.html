<div class="container">
    <div class="row">
      <div class="col-md-10 offset-1 mt-5">
        <!-- Title And Adding Start -->
        <div class="d-flex justify-content-between mb-3">
          <h3 class="fw-bold"><i class="bi bi-building-fill me-2"></i>Products</h3>
        </div>
        <!-- Title And Adding End -->

        <!-- Search Bar -->
        <div class="float-end" style="width: 300px;">
          <input type="text" id="search" class="mb-2  w-75" [(ngModel)]="searchTerm" placeholder="Search by ....">
          <button type="submit" class="btn btn-outline-primary btn-sm mb-2 ms-2" (click)="getAllProduct()">Search</button>
        </div>

        <button type="button" class="btn btn-outline-primary btn-sm" (click)="addProduct()">
          <i class="fa-solid fa-plus me-1"></i>Add Product
        </button>
        
        <!-- Table Start -->
        <table class="table shadow-sm">
          <thead class="table-info">
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products"  >
              <td> {{ product.code}} </td>
              <td> {{ product.name}} </td>
              <td> {{ product.price }} </td>
              <td> {{ product.quantity }} </td>
              <td> <img [src]="imageUrl+product.imageName" alt="{{product.name}}" height="30" width="35">
                <base href="product.filePath" alt=""> </td>
              <td>
                <button class="btn btn-sm btn-outline-warning me-3" (click)="goUpdate(product.id)"><i class="fa-regular fa-pen-to-square"></i></button>
                <button class="btn btn-sm btn-outline-danger me-3" (click)="goDelete(product.id)"><i class="fa-regular fa-trash-can"></i></button>
                <button class="btn btn-sm btn-outline-info" (click)="goDetail(product.id)"><i class="fa-solid fa-info"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Table End -->
        
        <!-- Pagination Start -->
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{ 'disabled': currentPage === 0 }">
            <a class="page-link" (click)="goPrevious()">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of totalPages; let i = index" [ngClass]="{ 'active': currentPage === i }">
            <a class="page-link" (click)="goToPage(i)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages.length-1 }">
            <a class="page-link" (click)="goNext()">Next</a>
          </li>
        </ul>
        <!-- Pagination End -->
      </div>
    </div>
</div>
